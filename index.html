<!DOCTYPE html>
<html>

<head>
    <title>Locus Surverys Job Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map("map").setView(
            [46.45236041353664, -63.302893192172775],
            9
        );

        var controlLayers = L.control
            .layers(null, null, {
                position: "topright",
                collapsed: false
            })
            .addTo(map);

        var OpenStreetMap = L.tileLayer(
            "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                maxZoom: 19,
                attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }
        ).addTo(map);
        controlLayers.addBaseLayer(OpenStreetMap, "Basic");

        var OpenTopoMap = L.tileLayer(
            "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
            {
                maxZoom: 17,
                attribution:
                    'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }
        );
        controlLayers.addBaseLayer(OpenTopoMap, "Topographical");

        var Esri_WorldImagery = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community"
            }
        );
        controlLayers.addBaseLayer(Esri_WorldImagery, "Satellite");

        // L.marker([46.43598747040306, -63.63084638684899]).addTo(map).bindPopup("Locus Surveys Headquarters");

        // create 3 types of markers in 3 colors

        var LeafIcon = L.Icon.extend({
            options: {
                iconSize: [25, 41],
                iconAnchor: [10, 41],
                popupAnchor: [2, -40]
            }
        });

        // Read markers data from data.csv
        $.get('./data.csv', function (csvString) {
            // Use PapaParse to convert string to array of objects
            var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;

            var greenIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png"
            });
            var yellowIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png"
            });
            var blackIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png"
            });
            var greyIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png"
            });
            var redIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png"
            });
            var blueIcon = new LeafIcon({
                iconUrl:
                    "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png"
            });

            // For each row in data, create a marker and add it to the map
            // For each row, columns `Latitude`, `Longitude`, and `Title` are required
            for (var i in data) {
                var row = data[i];
                const marker = L.marker([row.lat, row.long], {
                    icon:
                        row.result === "G"
                            ? greenIcon
                            : row.result === "B"
                                ? blueIcon
                                : row.result === "Y"
                                    ? yellowIcon
                                    : row.result === "R"
                                        ? redIcon
                                        : greyIcon
                })
                    .addTo(map)
                    .bindPopup(row.title)
            }
        });
    </script>
    
</body>

</html>
